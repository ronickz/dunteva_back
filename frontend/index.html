    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>

    <body>
        <div class="container-fluid">
            <header class="bg-light row">
                <div class="container col-12">
                    <div class="row align-items-center py-5 border-bottom">
                        <div class="col-sm-12 col-lg-3 d-flex align-items-center justify-content-center">
                            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                                <span class="fs-1">Dunteva</span>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <!-- Barra de Búsqueda -->
                            <div class="d-flex align-items-center">
                                <!-- Campo de búsqueda visible solo en pantallas grandes -->
                                <input type="text" id="searchField"
                                    class="form-control bg-white border-2 d-none d-md-inline-block"
                                    placeholder="Busca tus productos" aria-label="Search"
                                    aria-describedby="basic-addon2">
                                <!-- Botón de búsqueda -->
                                <button class="btn btn-primary" type="button" id="searchButton"
                                    aria-label="Toggle Search">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <!-- Botón de WhatsApp -->
                            <button class="btn btn-success ms-2" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-whatsapp" viewBox="0 0 16 16">
                                    <path
                                        d="M11.243 10.243a7.625 7.625 0 1 0-1.732 1.732l2.692 2.692a1 1 0 0 0 1.415-1.415l-2.692-2.692zM12 7.625a5.375 5.375 0 1 1-10.75 0 5.375 5.375 0 0 1 10.75 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Navegación -->
                <nav class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-primary">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">Test</a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#MenuNavegacion">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div id="MenuNavegacion" class="collapse navbar-collapse">
                            <ul class="navbar-nav ms-3">
                                <li class="nav-item"><a href="#" class="nav-link">Ofertas</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Soluciones</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Marcas</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="row"></main>
        </div>

        <script>
            document.getElementById('searchButton').addEventListener('click', function () {
                let searchField = document.getElementById('searchField');
                searchField.classList.toggle('d-none');  // Alterna la visibilidad del campo de búsqueda
                if (!searchField.classList.contains('d-none')) {
                    searchField.focus();  // Pone el foco en el campo de búsqueda cuando se muestra
                }
            });
        </script>
    </body>
